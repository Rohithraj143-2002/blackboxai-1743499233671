<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Portrait Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .ghibli-filter {
            filter: sepia(30%) brightness(110%) contrast(110%) saturate(120%);
            animation: ghibliFadeIn 1.5s ease-out;
        }
        .ghibli-overlay {
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
        }
        @keyframes ghibliFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        body {
            background-color: #f0f9ff;
            background-image: url('https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .upload-container {
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-800 mb-2">Ghibli Portrait Generator</h1>
            <p class="text-lg text-blue-600">Upload your photo to transform it into a Studio Ghibli-style artwork</p>
        </div>

        <div class="max-w-2xl mx-auto upload-container rounded-xl shadow-md overflow-hidden p-6">
            <div id="upload-container" class="border-2 border-dashed border-blue-300 rounded-lg p-8 text-center cursor-pointer hover:bg-blue-50 transition">
                <i class="fas fa-cloud-upload-alt text-5xl text-blue-400 mb-4"></i>
                <p class="text-lg font-medium text-gray-700 mb-2">Drag & drop your photo here</p>
                <p class="text-gray-500 mb-4">or</p>
                <input type="file" id="image-upload" accept="image/*" class="hidden">
                <label for="image-upload" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition cursor-pointer">
                    Select File
                </label>
                <p class="text-sm text-gray-500 mt-4">Supports JPG, PNG (Max 5MB)</p>
            </div>

            <div id="preview-container" class="hidden mt-8">
                <div class="relative">
                    <canvas id="canvas" class="w-full h-auto rounded-lg shadow-lg"></canvas>
                    <div class="ghibli-overlay absolute inset-0 rounded-lg pointer-events-none"></div>
                </div>
                <div class="mt-4 flex justify-center space-x-4">
                    <button id="download-btn" class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
                        <i class="fas fa-download mr-2"></i> Download
                    </button>
                    <button id="reset-btn" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                        <i class="fas fa-redo mr-2"></i> Try Another
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
